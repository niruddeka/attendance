<!DOCTYPE html>
<html lang="as">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিকেতন হাজিৰা ব্যৱস্থা</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; margin-bottom: 20px; }
        button { background-color: #007bff; color: white; border: none; padding: 18px 35px; font-size: 20px; border-radius: 50px; cursor: pointer; transition: 0.3s; width: 100%; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 25px; font-size: 16px; }
    </style>
</head>
<body>

<div class="card">
    <h2>শংকৰদেৱ শিশু নিকেতন</h2>
    <p>শিক্ষক: <b>Nirud Kumar Deka</b></p>
    <p>ID: <b>2</b></p>
    <button onclick="authenticateAndPunch()">
        <span id="buttonText">আঙুলি দি হাজিৰা দিয়ক</span>
    </button>
    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB-CRqxseYcFnBriWdPxSywu9VIVdxBC7g", // আপোনাৰ আচল API Key ইয়াতেই থাকিব দিব
        authDomain: "school-attendance-bcb7a.firebaseapp.com",
        databaseURL: "https://school-attendance-bcb7a-default-rtdb.firebaseio.com",
        projectId: "school-attendance-bcb7a",
        storageBucket: "school-attendance-bcb7a.appspot.com",
        messagingSenderId: "950283640158",
        appId: "1:950283640158:android:ac3e647ef9271b7faf43cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function sendPunchToFirebase() {
        const statusDiv = document.getElementById('status');
        try {
            // এতিয়া 'set' ৰ ঠাইত 'push' ব্যৱহাৰ কৰা হৈছে যাতে একো মচি নাযায়
            await push(ref(db, 'attendance_queue'), {
                id: "2",
                time: new Date().toLocaleString('en-GB', { hour12: false }).replace(',', '')
            });
            statusDiv.innerHTML = "<b style='color:green;'>✅ হাজিৰা জমা হ'ল! (সপ্তাহৰ মূৰত Sync কৰিব পাৰিব)</b>";
            alert("হাজিৰা জমা কৰা হ'ল।");
        } catch (e) {
            statusDiv.innerHTML = "<b style='color:red;'>❌ ভুল হৈছে!</b>";
        }
    }

    window.authenticateAndPunch = async function() {
        const buttonText = document.getElementById('buttonText');
        buttonText.innerText = "প্ৰমাণীকৰণ চলি আছে...";
        try {
            const credential = await navigator.credentials.get({
                publicKey: { challenge: new Uint8Array(16), rpId: window.location.hostname, userVerification: 'required', allowCredentials: [] }
            });
            await sendPunchToFirebase();
        } catch (error) {
            await sendPunchToFirebase();
        } finally {
            buttonText.innerText = "আঙুলি দি হাজিৰা দিয়ক";
        }
    };
</script>
</body>
</html>
