<!DOCTYPE html>
<html lang="as">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নিকেতন নিৰাপদ হাজিৰা</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #eef2f3; margin: 0; padding: 20px; }
        .card { background: white; padding: 40px 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; margin-bottom: 10px; font-size: 24px; }
        .info { color: #7f8c8d; margin-bottom: 30px; font-size: 16px; }
        .btn-main { background: linear-gradient(135deg, #28a745, #218838); color: white; border: none; padding: 18px; font-size: 18px; border-radius: 15px; cursor: pointer; width: 100%; font-weight: bold; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); transition: 0.3s; }
        #status { margin-top: 20px; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>শংকৰদেৱ শিশু নিকেতন</h2>
    <div class="info">শিক্ষক: <b>Nirud Kumar Deka</b><br>আইডি: <b>00000002</b></div>
    
    <button class="btn-main" onclick="startAuth()">হাজিৰা দিবলৈ টিপক</button>
    
    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB-CRqxseYcFnBriWdPxSywu9VIVdxBC7g", 
        authDomain: "school-attendance-bcb7a.firebaseapp.com",
        databaseURL: "https://school-attendance-bcb7a-default-rtdb.firebaseio.com",
        projectId: "school-attendance-bcb7a",
        storageBucket: "school-attendance-bcb7a.appspot.com",
        messagingSenderId: "950283640158",
        appId: "1:950283640158:android:ac3e647ef9271b7faf43cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const SECRET_PIN = "1989"; 

    // Firebase-লৈ ডাটা পঠোৱা ফাংচন
    async function sendData() {
        const statusDiv = document.getElementById('status');
        try {
            await push(ref(db, 'attendance_queue'), {
                id: "2",
                time: new Date().toLocaleString('en-GB', { hour12: false }).replace(',', '')
            });
            statusDiv.innerHTML = "<span style='color:green;'>✅ হাজিৰা সফলভাৱে জমা কৰা হ'ল!</span>";
            alert("নিৰোদ দা, আপোনাৰ হাজিৰা সফল হ'ল।");
        } catch (e) {
            statusDiv.innerHTML = "<span style='color:red;'>❌ নেটৱৰ্কৰ সমস্যা হৈছে!</span>";
        }
    }

    // PIN ব্যৱস্থা (Fallback)
    function askPin() {
        const pin = prompt("ফিংগাৰপ্ৰিন্ট কাম কৰা নাই। আপোনাৰ ৪ টা সংখ্যাৰ গোপন PIN দিয়ক:");
        if (pin === SECRET_PIN) {
            sendData();
        } else if (pin !== null) {
            alert("ভুল পিন! পুনৰ চেষ্টা কৰক।");
        }
    }

    // মূল প্ৰমাণীকৰণ আৰম্ভ
    window.startAuth = async function() {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = "প্ৰমাণীকৰণ চলি আছে...";

        if (window.isSecureContext && window.PublicKeyCredential) {
            try {
                // ফিংগাৰপ্ৰিন্ট চেষ্টা কৰা হ'ব
                const credential = await navigator.credentials.get({
                    publicKey: {
                        challenge: new Uint8Array(16),
                        rpId: window.location.hostname,
                        userVerification: 'required',
                        allowCredentials: []
                    }
                });
                if (credential) {
                    sendData();
                } else {
                    askPin();
                }
            } catch (err) {
                console.log("Biometric failed, switching to PIN");
                askPin(); // ফিংগাৰপ্ৰিন্টত "No Passkeys" আহিলে পিন বিচাৰিব
            }
        } else {
            askPin(); // যদি ব্ৰাউজাৰে বায়'মেট্ৰিক সমৰ্থন নকৰে
        }
    };
</script>
</body>
</html>
